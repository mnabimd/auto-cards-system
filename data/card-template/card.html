<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Live Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card" id="card">

        <div class="values">

            <div class="wrapper">
                <style>
                    .wrapper {
                        position: absolute;
                        text-align: center;
                        display: inline-block;
                        top: 292px;
                        left: 2px;
                        width: 100%;

                    }
                    .profile-div {
                        width: 293px;
                        height: 293px;
                        border-radius: 50%;
                        margin-left: auto;
                        margin-right: auto;
                        overflow: hidden;
                    }

                    #profile-photo {
                        position: relative;
                        width: 285px;
                        top: 8px;
                        left: 10px;
                    }
                </style>
                <div class="profile-div">
                    <img id="profile-photo" src="./images/profile.png">
                </div>
            </div>

            <span id="id" class="ab titer">ID: <span id="id-value">M01098800</span></span>
            <span id="name" class="ab titer center"><span id="fatherName-value">فردوس</span></span>
            <span id="fatherName" class="ab titer center">د پلارنوم: <span id="fatherName-value">راحت الله</span></span>
            <span id="titleWithFaculty" class="ab titer center"> د ښوونه او روزنه پوهنځی محصل </span>
            <span id="branch" class="ab titer center">څانګه: <span id="branch-value">دری</span></span>
            <span id="blood" class="ab titer center"><span id="blood-value">A+</span>:د وینی ګروپ </span>
            <span id="expireDate" class="ab titer center">ختم نیټه:<span id="expire-value">۱۳۹۹/۱۲/۱۱</span></span>
        </div>
        <div class="image-div">
            <img id="image" src="./images/card.jpg">
        </div>
    </div>



</body>
<script src="./js/main.js"></script>

</html>
